version: '3.8'
services:
  mlflow:
    image: python:3.10-slim
    working_dir: /app
    command: >
      bash -c "
        pip install mlflow==2.3.0 psycopg2-binary &&
        mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db
      "
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
